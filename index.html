<!DOCTYPE html>
<html lang="en">

<head>
    <title>Products</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <script src="https://kit.fontawesome.com/ed5bf6f175.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="mainer">
            <div class="header-wrapper">
                <div class="logo">Products <span class="count" id="product-total"></span></div>
                <div class="controls">
                    <button class="btn" title="Filter" onclick="blockAppearance('filter', 'show')"><i
                            class="fas fa-filter"></i></button>
                    <button class="btn" onclick="blockAppearance('product-add', 'show')">Add product</button>
                </div>
            </div>
        </div>
    </header>
    <div class="mainer">
        <div class="product-grid" id="product-list"></div>
    </div>

    <div class="modal hidden" id="product-add">
        <div class="body">
            <button class="btn close" onclick="blockAppearance('product-add', 'hide')"><i
                    class="fas fa-remove"></i></button>
            <div class="caption">Add product</div>
            <form onsubmit="addProduct(this); return false;">
                <div class="element">
                    <div class="title">Name</div>
                    <input type="text" name="title" placeholder="Enter name" required>
                </div>
                <div class="element">
                    <div class="title">Price</div>
                    <input type="number" name="price" placeholder="Enter price" required>
                </div>
                <div class="element">
                    <div class="title">Image</div>
                    <input type="text" name="image" placeholder="Enter image URL">
                </div>
                <div class="element">
                    <div class="title">Availability</div>
                    <label>
                        <input type="checkbox" name="availability">
                        Avail
                    </label>
                </div>
                <div class="element">
                    <button class="btn confirm">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <div class="filter hidden" id="filter">
        <button class="btn close" onclick="blockAppearance('filter', 'hide')"><i class="fas fa-remove"></i></button>
        <div class="caption">Filter</div>
        <div class="element">
            <select onchange="filterPrice(this)">
                <option value="">Select price filter</option>
                <option value="low">Price from low to high</option>
                <option value="high">Price from high to low</option>
            </select>
        </div>
        <div class="element">
            <label>
                <input type="checkbox" onchange="filterAvailable(this)" checked>
                Show not available
            </label>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
